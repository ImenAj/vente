
<div>
    <h2><span data-translate="pfeApp.client.detail.title">Client</span> {{vm.client.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="pfeApp.client.nom">Nom</span></dt>
        <dd>
            <span>{{vm.client.nom}}</span>
        </dd>
        <dt><span data-translate="pfeApp.client.prenom">Prenom</span></dt>
        <dd>
            <span>{{vm.client.prenom}}</span>
        </dd>
        <dt><span data-translate="pfeApp.client.adress">Adress</span></dt>
        <dd>
            <span>{{vm.client.adress}}</span>
        </dd>
        <dt><span data-translate="pfeApp.client.code_postal">Code Postal</span></dt>
        <dd>
            <span>{{vm.client.code_postal}}</span>
        </dd>
        <dt><span data-translate="pfeApp.client.ville">Ville</span></dt>
        <dd>
            <span>{{vm.client.ville}}</span>
        </dd>
        <dt><span data-translate="pfeApp.client.tel">Tel</span></dt>
        <dd>
            <span>{{vm.client.tel}}</span>
        </dd>
        <dt><span data-translate="pfeApp.client.fax">Fax</span></dt>
        <dd>
            <span>{{vm.client.fax}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="client-detail.edit({id:vm.client.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>

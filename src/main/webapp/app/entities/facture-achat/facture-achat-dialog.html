
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFacture_achatLabel" data-translate="pfeApp.facture_achat.home.createOrEditLabel">Create or edit a Facture Achat</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.facture_achat.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.facture_achat.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pfeApp.facture_achat.referance" for="field_referance">Referance</label>
            <input type="text" class="form-control" name="referance" id="field_referance"
                    ng-model="vm.facture_achat.referance"
                    required/>
            <div ng-show="editForm.referance.$invalid">
                <p class="help-block"
                    ng-show="editForm.referance.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pfeApp.facture_achat.date_facture" for="field_date_facture">Date Facture</label>
                <div class="input-group">
                    <input id="field_date_facture" type="text" class="form-control" name="date_facture" uib-datepicker-popup="{{dateformat}}" ng-model="vm.facture_achat.date_facture" is-open="vm.datePickerOpenStatus.date_facture"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date_facture')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.date_facture.$invalid">
                <p class="help-block"
                    ng-show="editForm.date_facture.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pfeApp.facture_achat.echeance" for="field_echeance">Echeance</label>
                <div class="input-group">
                    <input id="field_echeance" type="text" class="form-control" name="echeance" uib-datepicker-popup="{{dateformat}}" ng-model="vm.facture_achat.echeance" is-open="vm.datePickerOpenStatus.echeance"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('echeance')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.echeance.$invalid">
                <p class="help-block"
                    ng-show="editForm.echeance.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pfeApp.facture_achat.montant" for="field_montant">Montant</label>
            <input type="number" class="form-control" name="montant" id="field_montant"
                    ng-model="vm.facture_achat.montant"
                    required/>
            <div ng-show="editForm.montant.$invalid">
                <p class="help-block"
                    ng-show="editForm.montant.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.montant.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setPiece_jointe($file, vm.facture_achat)">
            <label class="control-label" data-translate="pfeApp.facture_achat.piece_jointe" for="field_piece_jointe">Piece Jointe</label>
            <div>
                <div ng-if="vm.facture_achat.piece_jointe" class="help-block clearfix">
                    <a class="pull-left" ng-click="vm.openFile(vm.facture_achat.piece_jointeContentType, vm.facture_achat.piece_jointe)" data-translate="entity.action.open">open</a><br>
                    <span class="pull-left">{{vm.facture_achat.piece_jointeContentType}}, {{vm.byteSize(vm.facture_achat.piece_jointe)}}</span>
                    <button type="button" ng-click="vm.facture_achat.piece_jointe=null;vm.facture_achat.piece_jointeContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="button" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setPiece_jointe($file, vm.facture_achat)" data-translate="entity.action.addblob">
                    Add blob
                </button>
            </div>
            <input type="hidden" class="form-control" name="piece_jointe" id="field_piece_jointe"
                    ng-model="vm.facture_achat.piece_jointe"
                    required/>
            <input type="hidden" class="form-control" name="piece_jointeContentType" id="field_piece_jointeContentType"
                    ng-model="vm.facture_achat.piece_jointeContentType" />
            <div ng-show="editForm.piece_jointe.$invalid">
                <p class="help-block"
                    ng-show="editForm.piece_jointe.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>


<div>
    <h2><span data-translate="pfeApp.avoirs.detail.title">Avoirs</span> {{vm.avoirs.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="pfeApp.avoirs.numero_factureAvoirs">Numero Facture Avoirs</span></dt>
        <dd>
            <span>{{vm.avoirs.numero_factureAvoirs}}</span>
        </dd>
        <dt><span data-translate="pfeApp.avoirs.facture">Facture</span></dt>
        <dd>
            <a ui-sref="facture-detail({id:vm.avoirs.facture.id})">{{vm.avoirs.facture.referance}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="avoirs-detail.edit({id:vm.avoirs.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>

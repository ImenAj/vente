
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAvoirsLabel" data-translate="pfeApp.avoirs.home.createOrEditLabel">Create or edit a Avoirs</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.avoirs.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.avoirs.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pfeApp.avoirs.numero_factureAvoirs" for="field_numero_factureAvoirs">Numero Facture Avoirs</label>
            <input type="number" class="form-control" name="numero_factureAvoirs" id="field_numero_factureAvoirs"
                    ng-model="vm.avoirs.numero_factureAvoirs"
                    required/>
            <div ng-show="editForm.numero_factureAvoirs.$invalid">
                <p class="help-block"
                    ng-show="editForm.numero_factureAvoirs.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.numero_factureAvoirs.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="pfeApp.avoirs.facture" for="field_facture">Facture</label>
            <select class="form-control" id="field_facture" name="facture" ng-model="vm.avoirs.facture" ng-options="facture as facture.referance for facture in vm.factures track by facture.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.facture.$invalid">
            <p class="help-block"
                ng-show="editForm.facture.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>

<div>
     <h2 data-translate="pfeApp.devis.home.title">Devis</h2> 
    <jhi-alert></jhi-alert>
    <br>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-right">
                
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'pfeApp.devis.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                         <div class="col-xs-4 no-padding-right">
                <button class="btn btn-primary" ui-sref="devis.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    
                </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
   <h2>Liste des devis</h2>
   <br>
  
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="numero_Devis"><span data-translate="pfeApp.devis.numero_Devis">Numero Devis</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="date_Devis"><span data-translate="pfeApp.devis.date_Devis">Date Devis</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="montant"><span data-translate="pfeApp.devis.montant">Montant</span> <span class="glyphicon glyphicon-sort"></span></th>
                   <th jh-sort-by="client.nom"><span data-translate="pfeApp.devis.client">Client</span> <span class="glyphicon glyphicon-sort"></span></th>
                   <th jh-sort-by="mode_de_paiment.mode"><span data-translate="pfeApp.devis.mode_de_paiment">Mode De Paiment</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="devis in vm.devis track by devis.id" style="background-color: rgba(0, 2, 255, 0.37);">
                    <td><a ui-sref="devis-detail({id:devis.id})">{{devis.id}}</a></td>
                    <td>{{devis.numero_Devis}}</td>
                        <td>{{devis.date_Devis | date:'mediumDate'}}</td>
                    <td>{{devis.montant}}</td>
                    <td>
                        <a ui-sref="client-detail({id:devis.client.id})">{{devis.client.nom}}</a>
                    </td>
                    <td>
                        <a ui-sref="mode-de-paiment-detail({id:devis.mode_de_paiment.id})">{{devis.mode_de_paiment.mode}}</a>
                    </td>
                    
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="devis-detail({id:devis.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="devis.edit({id:devis.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="devis.delete({id:devis.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

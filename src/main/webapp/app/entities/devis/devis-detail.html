
<div>
    <h2><span data-translate="pfeApp.devis.detail.title">Devis</span> {{vm.devis.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="pfeApp.devis.numero_Devis">Numero Devis</span></dt>
        <dd>
            <span>{{vm.devis.numero_Devis}}</span>
        </dd>
        <dt><span data-translate="pfeApp.devis.date_Devis">Date Devis</span></dt>
        <dd>
            <span>{{vm.devis.date_Devis | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="pfeApp.devis.montant">Montant</span></dt>
        <dd>
            <span>{{vm.devis.montant}}</span>
        </dd>
        <dt><span data-translate="pfeApp.devis.client">Client</span></dt>
        <dd>
            <a ui-sref="client-detail({id:vm.devis.client.id})">{{vm.devis.client.nom}}</a>
        </dd>
        <dt><span data-translate="pfeApp.devis.mode_de_paiment">Mode De Paiment</span></dt>
        <dd>
            <a ui-sref="mode-de-paiment-detail({id:vm.devis.mode_de_paiment.id})">{{vm.devis.mode_de_paiment.mode}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="devis-detail.edit({id:vm.devis.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>


<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myOperationLabel" data-translate="pfeApp.operation.home.createOrEditLabel">Create or edit a Operation</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.operation.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.operation.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pfeApp.operation.designation" for="field_designation">Designation</label>
            <input type="text" class="form-control" name="designation" id="field_designation"
                    ng-model="vm.operation.designation"
                    required/>
            <div ng-show="editForm.designation.$invalid">
                <p class="help-block"
                    ng-show="editForm.designation.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="pfeApp.operation.sousFamilleDepense" for="field_sousFamilleDepense">Sous Famille Depense</label>
            <select class="form-control" id="field_sousFamilleDepense" name="sousFamilleDepense" ng-model="vm.operation.sousFamilleDepense" ng-options="sousFamilleDepense as sousFamilleDepense.designation for sousFamilleDepense in vm.sousfamilledepenses track by sousFamilleDepense.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.sousFamilleDepense.$invalid">
            <p class="help-block"
                ng-show="editForm.sousFamilleDepense.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>

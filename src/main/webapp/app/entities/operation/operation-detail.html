
<div>
    <h2><span data-translate="pfeApp.operation.detail.title">Operation</span> {{vm.operation.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="pfeApp.operation.designation">Designation</span></dt>
        <dd>
            <span>{{vm.operation.designation}}</span>
        </dd>
        <dt><span data-translate="pfeApp.operation.sousFamilleDepense">Sous Famille Depense</span></dt>
        <dd>
            <a ui-sref="sous-famille-depense-detail({id:vm.operation.sousFamilleDepense.id})">{{vm.operation.sousFamilleDepense.designation}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="operation-detail.edit({id:vm.operation.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>

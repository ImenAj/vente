
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySous_familleLabel" data-translate="pfeApp.sous_famille.home.createOrEditLabel">Create or edit a Sous Famille</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.sous_famille.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.sous_famille.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pfeApp.sous_famille.libelleSF" for="field_libelleSF">Libelle SF</label>
            <input type="text" class="form-control" name="libelleSF" id="field_libelleSF"
                    ng-model="vm.sous_famille.libelleSF"
                    required/>
            <div ng-show="editForm.libelleSF.$invalid">
                <p class="help-block"
                    ng-show="editForm.libelleSF.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="pfeApp.sous_famille.famille" for="field_famille">Famille</label>
            <select class="form-control" id="field_famille" name="famille" ng-model="vm.sous_famille.famille" ng-options="famille as famille.libelleF for famille in vm.familles track by famille.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
